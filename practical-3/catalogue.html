<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <h2>Book Catalogue</h2>
    <table id="catalogueTable">
        <thead>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="images/book1.jpg" alt="Book 1" class="book-cover"></td>
                <td>Data Structures</td>
                <td>John Smith</td>
                <td>Wiley</td>
                <td>$40</td>
                <td><button onclick="addToCart('Data Structures', 'John Smith', 'Wiley', 40, 'images/book1.jpg')">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="images/book2.jpg" alt="Book 2" class="book-cover"></td>
                <td>Operating Systems</td>
                <td>Jane Doe</td>
                <td>McGraw Hill</td>
                <td>$45</td>
                <td><button onclick="addToCart('Operating Systems', 'Jane Doe', 'McGraw Hill', 45, 'images/book2.jpg')">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        // Function to add items to the cart
        function addToCart(title, author, publisher, price, cover) {
            const cart = JSON.parse(localStorage.getItem('cart')) || []; // Retrieve or initialize cart
            const newItem = {
                title: title,
                author: author,
                publisher: publisher,
                price: parseFloat(price), // Ensure price is a number
                cover: cover,
                quantity: 1
            };
            cart.push(newItem); // Add new item to cart array
            localStorage.setItem('cart', JSON.stringify(cart)); // Save updated cart to localStorage
            alert(`${title} has been added to the cart!`);
        }
    </script>
</body>
</html>
